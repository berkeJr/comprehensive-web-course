<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <!-- HTML5 Input-->
        <label for="name">Name</label> <br>  <!--Name yazısını oluşturalım-->
        
        <!-- label etiketini kullanırsak tarayıcıda Name'e tıklayınca odaklanır-->
        <input type="text" id="name" name="name"> <br>

        <br> <!--br ile tarayıcıda bir alt satıra geçeriz-->
         <!-- label etiketini kullanırsak tarayıcıda Email'e tıklayınca odaklanır ve Email yazısını oluşturalım-->
        <label for="email">Email</label> <br>

        <!--Mesela text değil'de "email" göndermek istersek type=email yaparız-->
        <input type="email" id="email" name="email"> <br> <br>

        <!-- label etiketini kullanırsak tarayıcıda Password'e tıklayınca odaklanır ve Password yazısını oluşturalım-->
        <label for="password">Password</label> <br>
        
        <!--Mesela text değil'de "password" göndermek istersek type=passwprd yaparız böylece formda yazı yazarken özel olarak girelen 
            karakterleri gizler-->
        <input type="password" id="password" name="password"> <br> <br>
                
        <!--Tarih(Date) göndermek istersek-->
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br> <br>

        <!--RadioButton ı şöyle yaparız, tek seferde bir tane işaretleyebiliriz-->
        Gender <br>
        Male    
        <input type="radio" name="gender" value="male" checked>  <!--sayfa yüklenince işaretli olarak gelir.-->
        Female
        <input type="radio" name="gender" value="female"> 
        I don't want to define
        <input type="radio" name="gender" value="not defined"> <br> <br>
        <!--üç seçenek içinde name="gender"(üçü de aynı) seçtiğimiz için form'da sadece bir tanesi seçilebilir.-->

        <!--Checkbox ı şöyle yaparız ve tek seferde birden fazla işaretleyebiliriz-->
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br> <br>

        <!--SelectList'i şöyle yaparız : mesela formu dolduran kişinin lisans ,yüksek lisans , doktora yaptığını seçmesini isteyelim. 
            Bunun için select etiketini kullanırız. select etiketi içerisinde option etiketi kullanarak listelenecek seçenekeleri 
                belirtiriz-->
        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option> <!--sayfa yenilenice seçili olarak gelir-->
        </select>
        <br> <br>

        <!--textarea yapımına bakalım. textarea etiketi kullanılır.geçici text eklemek için placeholder etiketi kullanılır.-->
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea> 
        <br> <br>



       
        <!--mesela form'a bir tane de submit butonu ekleyelim-->
        <input type="submit" value="Submit">
        
        <!--mesela form'a bir tane de reset butonu ekleyelim ve bu sefer de button tag'i kullanalım-->
        <button type="reset">Reset</button>
        
        
        
    



    </form>


    


    
</body>

</html>
