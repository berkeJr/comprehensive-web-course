<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navigation</title>

    <!--Bootstrap CSS-->
    <!--Buraya bootstrapi css ile birlikte kullanmak için gerekli olan linki ekleyelim. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">







</head>

<body>
    <!--bootstrap nav, nav-item, nav-link, border-bottom, nav-tabs classını kullanalım. nav-tabs classını kullanınca navbar da isimlerin üzerinde
    dikdörtgen şeklinde bir hover oluşturuyor.-->
    <ul class="nav nav-tabs justify-content-center border-bottom">
        <li class="nav-item">
            <a href="#" class="nav-link">Elektronik</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link">Kültür & Sanat</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link">Kitap</a>
        </li>

        <!--bir dropdown ekleyelim yani üzerine tıklayınca alt tarafa doğru bir menü açılsın bunun için dropdown-toggle classını ve de
        data-toggle="dropdown" attribute ünü ve de dropdown-menu classını kullanmalıyız kullanmamız gerekli-->
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Sepet</a>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">1 x Bilgisayar</a>
                <a href="#" class="dropdown-item">2 x Telefon</a>
                <a href="#" class="dropdown-item">3 x Şarj Aleti</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Sepete Git</a>
            </div>
        </li>
        <!--!!!!dropdown menusü çalışmıyor-->

    </ul>












    <!--Bootstrap JS-->
    <!--Javascript'e bootstrap'i dahil etmek için bu link buraya yapıştırırız. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
